<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">username</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">username</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">username</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">username</span>
        </div>
      </div>
      <div class="main_feed">
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>username</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="feed_img">
              <img src="" />
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 132,568개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>Username</strong> description</span
              >
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>username</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="feed_img">
              <img src="" />
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 132,568개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>Username</strong> Description</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
