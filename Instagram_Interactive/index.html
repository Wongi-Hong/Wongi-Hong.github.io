<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://i.namu.wiki/i/R0AhIJhNi8fkU2Al72pglkrT8QenAaCJd1as-d_iY6MC8nub1iI5VzIqzJlLa-1uzZm--TkB-KHFiT-P-t7bEg.webp"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">dlwlrma</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://image.ajunews.com/content/image/2016/05/11/20160511152257194441.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">akmu</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://static.inven.co.kr/column/2020/11/19/news/i13886383490.png"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">T1</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://i.namu.wiki/i/EJ1t7NhzPIT1L6MKU1JPEAWN1b2uAeB15mc0SPq3Q7kpJrAg9bBeyqCv9ejV7Wzks2bq8cMi5dX311zW4pOPYQ.webp"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">bibi</span>
        </div>
      </div>
      <div class="main_feed">
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img
                src="https://i.namu.wiki/i/R0AhIJhNi8fkU2Al72pglkrT8QenAaCJd1as-d_iY6MC8nub1iI5VzIqzJlLa-1uzZm--TkB-KHFiT-P-t7bEg.webp"
              />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>dlwlrma</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img
                  src="https://i.pinimg.com/736x/c6/a0/e0/c6a0e037e7a4f233ae28eaf345ff306a.jpg"
                  style="width: 100%"
                />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img
                  src="https://pbs.twimg.com/media/FAHC-8fVkAINo8b.jpg:large"
                  style="width: 100%"
                />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img
                  src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/09/03/109073026.2.jpg"
                  style="width: 100%"
                />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>ì¢‹ì•„ìš” 132,568ê°œ</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>dlwlrma</strong> My new album "The Winning" is out on
                every streaming websites ðŸŽ‰ðŸŽ‰</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
