<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">User Name</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">User Name</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">User Name</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">User Name</span>
        </div>
      </div>
      <div class="main_feed">
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>User Name</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 000,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>User Name</strong> Description</span
              >
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>User Name</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides2 fade">
                <div class="numbertext">1 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <div class="mySlides2 fade">
                <div class="numbertext">2 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <div class="mySlides2 fade">
                <div class="numbertext">3 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides2(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides2(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot2" onclick="currentSlide2(1)"></span>
              <span class="dot2" onclick="currentSlide2(2)"></span>
              <span class="dot2" onclick="currentSlide2(3)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 000,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>User Name</strong> Description</span
              >
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>User Name</h2>
            </div>
          </div>
          <div class="feed_main">
            <div class="feed_img">
              <img src="" alt="" />
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 000,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>User Name</strong> Description</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
